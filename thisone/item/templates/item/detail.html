{% extends 'core/base.html' %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="col-span-1 md:col-span-1">
            <img src="{{ item.image.url }}" class="rounded-xl">
        </div>
        <div class="col-span-1 md:col-span-1 p-6 bg-gray-100 rounded-xl">
            <h1 class="text-3xl md:text-5xl font-bold mb-6">{{ item.name }}</h1>
            <p class="text-gray-700 mb-4"><strong>Price: </strong>${{ item.price }}</p>

            <p class="text-gray-700 mb-4"><strong>Description: </strong>{{ item.description }}</p>

            <form method="post" action="{% url 'item:add_to_cart' item.id %}">
                {% csrf_token %}
                <button type="submit" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
